<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
</head>
<body>
    <div class="main">
        <section class="creating_tasks_section">
            <div class="new_task_wrapper" style="display: none">
                <div class="new_task">
                    <div class="input_fields">
                        <div class="input_field_task_name">
                            <h2>Taskname</h2>
                            <input id="taskname" type="text" />
                        </div>
                        <div class="input_field_task_description" style="display: none;">
                            <h2>Taskdescription</h2>
                            <textarea id="taskdescription" autocapitalize="on" type="text"></textarea>
                        </div>
                    </div>
                    <button class="submit_task" onclick="submitNewTask()"><span>Senden</span></button>
                </div>
            </div>
        </section>
        <section class="create_tasks_wrapper">
                <button class="add_task" onclick="initializeTaskCreation()">
                    <span>
                        Add new task
                    </span>
                </button>
            </div>
        </section>
        <section class="all_tasks">
        </section>
    </div>
    <script src="/assets/js/main.js"></script>

</body>
</html>
